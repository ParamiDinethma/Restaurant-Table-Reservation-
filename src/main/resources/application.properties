spring.application.name=reservation-system
# 1. Database Connection URL for MS SQL Server
# Default MS SQL port is 1433.
# Ensure 'your_db_name' is the database you created in SQL Server.
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=restaurant_db;encrypt=true;trustServerCertificate=true

# 2. MS SQL Server Driver Class
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# 3. Database Credentials
spring.datasource.username=restaurant_user
spring.datasource.password=qwerty

# 4. JPA and Hibernate Settings
# This setting auto-creates/updates tables based on your Java entities when the app starts.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
stripe.secret.key=sk_live_XXXXXXXXXXXXXXXXXXXXXX





